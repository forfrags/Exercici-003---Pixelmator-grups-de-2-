<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pixelmator Pro — Exercici003</title>
  <link rel="stylesheet" href="estils.css" />
</head>
<body>
  <!-- Capçalera -->
  <header class="site-header">
    <!-- Part superior -->
    <div class="topbar">
      <div class="container">
        <div class="brand">
          <a href="https://www.pixelmator.com/pro/">
            <img src="imatges/img_app-of-the-year@2x.png" alt="Pixelmator Logo" class="logo">
          </a>
          <span class="product">Pixelmator Pro 3.7</span>
        </div>
        <nav class="links">
          <a href="https://www.pixelmator.com/pro/">Pixelmator Pro</a>
          <a href="https://www.pixelmator.com/photomator/">Photomator</a>
          <a href="https://www.pixelmator.com/blog/">Blog</a>
          <a href="https://support.pixelmator.com">Support</a>
        </nav>
      </div>
    </div>

    <!-- Menú sticky -->
    <div class="stickybar">
      <div class="container sticky-inner">
        <div class="sticky-left">
          <img src="imatges/img_app-of-the-year@2x.png" alt="logo small" class="logo-small">
        </div>
        <div class="sticky-center">
          <a href="https://www.pixelmator.com/pro/">Features</a>
          <a href="https://support.pixelmator.com/pixelmator-pro-user-guide/">User Guide</a>
          <a href="https://www.pixelmator.com/pro/tech-specs/">Tech Specs</a>
        </div>
        <div class="sticky-right">
          <a class="btn primary" href="https://apps.apple.com/us/app/pixelmator-pro/id1289583905?mt=12&ls=">Buy now</a>
        </div>
      </div>
    </div>
  </header>

    <!-- Vídeo demostració -->
    <section class="video-section">
      <div class="container">
        <h2>Veure-ho en acció</h2>
        <div class="video-wrap">
          <video controls playsinline>
            <source src="imatges/video_smart-shapes.mov" type="video/quicktime">
            El teu navegador no suporta l'element <code>video</code>.
          </video>
        </div>
      </div>
    </section>

    <!-- Secció extra -->
    <section class="gallery white">
      <div class="container">
        <h2>Inspiració</h2>
        <div class="gallery-row">
          <img src="imatges/img_design-guides@2x.jpg" alt="Disseny" class="round shadow">
          <img src="imatges/img_text@2x.jpg" alt="Tipografia" class="round shadow">
          <img src="imatges/img_draw@2x.png" alt="Dibuix" class="round shadow">
        </div>
      </div>
    </section>
